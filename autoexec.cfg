//
// ustawienia myszki
//
// DPI 400 - HZ 1000
// Windows 6/11 | Precyzja OFF
m_rawinput "1"                     // bezposredni odczyt z myszki (ignorowanie ustawien systemu operacyjnego)
sensitivity "1.25"                 // czulosc (eDPI: 1000)
zoom_sensitivity_ratio_mouse "1"   // czulosc podczas celownia z awp/scout

//
// ustawienia dzwieku
//
volume "0.09"              // ogolna głosnosc
snd_mixahead "0.06"        // zmniejsza opoznienie dzwieku na 60ms
voice_scale "0.7"          // glosnosc komunikacji głosowej na 70%
voice_mixer_volume "0.6"   // gloscnosc mikrofonu

snd_menumusic_volume "0.1"    // glosnosc muzyki w menu
snd_musicvolume "0.1"         // glosnosc muzyki w grze na 10%
snd_roundstart_volume "0"     // wylaczenie muzyki na początku rundy
snd_roundend_volume "0"       // wylaczenie muzyki na końcu rundy
snd_mapobjective_volume "0"   // wylaczenie muzyki po podlozeniu bomby
snd_deathcamera_volume "0"    // wylaczenie muzyki podczas zgonu

//
// ustawienia modelu
//
cl_bobamt_lat "0.1"    // zmniejsza poziom trzesienia sie celownika w awp/scout
cl_bobamt_vert "0.1"   // zmniejsza poziom trzesienia sie celownika w awp/scout
cl_bob_lower_amt "5"   // minimalne trzesienie sie broni
cl_bobcycle "0.98"     // minimalne trzesienie sie broni

//
// ustawienia lacza
// @see: sniper13.pl/csgo-tickrate-interp-rate-loss-choke-var
//
rate "786432"
cl_updaterate "128"
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "2"
cl_timeout "1337"
cl_predictweapons "1"
cl_forcepreload "1"              // calkowite zaladowanie mapy podczas dolaczania na serwer
mm_dedicated_search_maxping "60" // maksymalny ping na MM podczas wyszukiwania meczu
cl_resend "2"                    // po jakim czasie ponawiana jest proba dolaczenia po rozlaczeniu
cl_resend_timeout "30"           // czas przez jaki bedzie nastepowalo auto dolaczanie do serwera po ustracie polaczenia

//
// ustawienia net graph
//
// ...by Mejfu
// net_graph "1"                     // włącza net graph - pokazywanie fps, pingu, tickrate itd.
// net_graphproportionalfont "0.5"   // zmniejszenie czcionki
// net_graphheight "64"              // pozycja
//
// ...by DraqDras
net_graph "1"
net_graphpos "2"
net_graphheight "1"
alias "+scorenet" "+showscores; net_graph 1"
alias "-scorenet" "-showscores; net_graph 0"
bind "tab" "+scorenet"

//
// HUD
//
cl_hud_color "1"   // zmiana koloru
hud_scaling "0.88" // skala (rozmiar)

//
// ustawienia radaru
//
cl_hud_radar_scale 0.95       // zmniejszenie radaru
cl_radar_icon_scale_min 0.9   // wieksze ikonky graczy
cl_radar_always_centered 0    // wylacza czarne tło wokol radaru
cl_radar_scale 0.4            // skala mapy na radarze

//
// celownik
//
cl_crosshairstyle "4"               // styl celownika (3 - classic dynamic, 4 kompletnie statyczny)
cl_crosshairsize "2"                // wielkosc celownika
cl_crosshairscale "0"               // ?
cl_crosshairdot "0"                 // kropka w celowniku
cl_crosshairgap "-2"                // wielkosc przerwy miedzy kreskami
cl_crosshairthickness "1.3"         // grubosc celownika
cl_crosshairalpha "200"             // przezroczystosc
cl_crosshair_drawoutline "1"        // obrysowanie czarna kreska
cl_crosshair_outlinethickness "1"   // wielkosc obrysowania (wiecej niż 1 = bugi)
cl_crosshaircolor "1"               // kolor celownika

cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"

cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "23.000000"

//
// bindy
// @see: sniper13.pl/csgo-przydatne-bindy
//
bind "mwheelup" "+jump"
bind "h" "+jumpthrow"

// jump & duck (wyzszy skok)
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "space" "+hjump"

// volume up podczas skradania
alias +shh "incrementvar volume 0 1 0.05;+speed;r_cleardecals"
alias -shh "incrementvar volume 0 1 -0.05;-speed"
bind "shift" "+shh"

// volume up podczas kucania
alias +shhd "incrementvar volume 0 1 0.1;+duck;r_cleardecals"
alias -shhd "incrementvar volume 0 1 -0.1;-duck"
bind "CTRL" "+shhd"

bind "r" "+reload; r_cleardecals"

//
// inne...
//
fps_max "399"                             // max fps
cl_use_opens_buy_menu "1"                 // wylacza mozliwosc kupowania broni przyciskiem E (+use) (dzieki temu mozna podniesc bron na spawnie)
cl_showhelp "0"                           // wylaczenie podpowiedzi w grze
cl_autowepswitch "0"                      // wylacza automatyczne wybieranie broni, ktora podnosimy
cl_disablefreezecam "1"                   // po zgonie kamera podaza za zabojca
cl_dm_buyrandomweapons "0"                // wylaczenie losowych broni na DM Valve
cl_showloadout "1"                        // wyswietlanie ikon broni w prawym dolnym rogu
cl_clanid "7203033"                       // grupa steam w tabeli
engine_no_focus_sleep "30"                // alt+tab nie zatrzymuje CS na stream
cl_crosshair_sniper_width "2.7"           // grubsze linie w awp
con_enable "1"                            // mozliwosc wlaczenia konsoli
joystick "0"                              // wylaczenie joysticka w grze
cl_show_clan_in_death_notice "0"          // wylaczenie pokazywania nazwy klanu
player_nevershow_communityservermessage   // wylacza informacje o serwerach społeczności

echo " "
echo " "
echo "autoexec.cfg by mts..."
echo " "
echo " "
echo "h - jump & throw"
echo "r - reload"
echo " "

// wymagane do uruchomienia
host_writeconfig

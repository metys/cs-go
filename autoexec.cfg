//
// Video Settings
//
// Color Mode: computer monitor
// aspect ratio: 4:3
// resolution: 1024x768 stretched
// global shadow quality: High
// model / texture details: low
// efect detail: low
// shader detail: low
// multicore rendering: enabled
// multisampling Anti-Aliasing Mode: none
// FXAA Anti-Aliasing: Disabled
// Texture Filtering Mode: Bilinear
// Wait for Vertical Sync: Disabled
// Motion Blut: Disabled

//
// Mouse Settings
//
//  DPI: 800/1000Hz
// eDPI: 1200
// Windows 6/11 | Precision OFF
m_rawinput "1"
sensitivity "1.5"
zoom_sensitivity_ratio_mouse "1"

//
// Audio Settings
//
volume "0.04"
snd_mixahead "0.06"
voice_scale "0.7"
voice_mixer_volume "0.6"

snd_menumusic_volume "0.1"
snd_musicvolume "0.1"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"

//
// Model Settings
//
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bob_lower_amt "5"
cl_bobcycle "0.98"

//
// Connection Settings
//
rate "786432"
cl_updaterate "128"
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "2"
cl_timeout "1337"
cl_predictweapons "1"
cl_forcepreload "1"
cl_resend "2"
cl_resend_timeout "30"
mm_dedicated_search_maxping "60"

//
// Net Graph Settings
//
net_graph "1"
net_graphpos "2"
net_graphheight "1"
alias "+scorenet" "+showscores; net_graph 1"
alias "-scorenet" "-showscores; net_graph 0"
bind "tab" "+scorenet"

//
// HUD
//
cl_hud_color "1"
hud_scaling "0.88"

//
// Radar
//
cl_hud_radar_scale 0.95
cl_radar_icon_scale_min 0.9
cl_radar_always_centered 0
cl_radar_scale 0.4

//
// crosshair for 1024x768
//
cl_crosshairstyle "4"               // styl celownika (3 - classic dynamic, 4 kompletnie statyczny)
cl_crosshairsize "2"                // wielkosc celownika
cl_crosshairscale "0"               // ?
cl_crosshairdot "0"                 // kropka w celowniku
cl_crosshairgap "-3"                // wielkosc przerwy miedzy kreskami
cl_crosshairthickness "0.1"         // grubosc celownika
cl_crosshairalpha "200"             // przezroczystosc
cl_crosshair_drawoutline "1"        // obrysowanie czarna kreska
cl_crosshair_outlinethickness "1"   // wielkosc obrysowania (wiecej ni≈º 1 = bugi)
cl_crosshaircolor "1"               // kolor celownika

cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"

cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "23.000000"

//
// Binds
//
bind "mwheelup" "+jump"

// jumpthrow
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "h" "+jumpthrow"

alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "space" "+hjump"

bind "r" "+reload; r_cleardecals"
bind "shift" "+speed;r_cleardecals"
bind "ctrl" "+duck;r_cleardecals"

//
// Other...
//
fps_max "399"
cl_use_opens_buy_menu "1"
cl_showhelp "0"
// cl_autowepswitch "0"
cl_disablefreezecam "1"
cl_dm_buyrandomweapons "0"
cl_showloadout "1"
cl_clanid "7203033"
engine_no_focus_sleep "30"
cl_crosshair_sniper_width "2.7"
con_enable "1"
joystick "0"
cl_show_clan_in_death_notice "0"
player_nevershow_communityservermessage

echo " "
echo " "
echo "autoexec.cfg by mts..."
echo " "
echo "h - jump & throw"
echo " "
echo "Check https://github.com/metys/cs-go-autoexec.cfg for details..."
echo " "

// required
host_writeconfig
